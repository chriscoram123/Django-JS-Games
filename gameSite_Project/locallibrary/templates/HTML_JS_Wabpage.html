var leftPressed = false;
var rightPressed = false;

document.addEventListener("keydown", keyDownHandler, false);
document.addEventListener("keyup", keyUpHandler, false);

function keyDownHandler(e) {
    if(e.key == "Right" || e.key == "ArrowRight") {
        rightPressed = true;
    }
    else if(e.key == "Left" || e.key == "ArrowLeft") {
        leftPressed = true;
    }
}

function keyUpHandler(e) {
    if(e.key == "Right" || e.key == "ArrowRight") {
        rightPressed = false;
    }
    else if(e.key == "Left" || e.key == "ArrowLeft") {
        leftPressed = false;
    }
}

    /* 
    Draws object on canvas. Also gives object the ability
	to change it's coordinates by two frames per second. -- update
	*/

	// Ball on canvas
	function drawBall() {
		ctx.beginPath();
		ctx.arc(x,y,ballRadius,0,Math.PI*2);
		ctx.fillStyle = "#0095DD";
		ctx.fill();
		ctx.closePath();
        // Collision conditions for left wall, right wall, top wall
        if(x + speedX > canvas.width-ballRadius || x + speedX < ballRadius) {
        	speedX = -speedX;
        }

        	}
        	else {
        		alert("GAME OVER");
        		document.location.reload();
        		clearInterval(interval);
        	}
        }
	}

    // Objects on canvas
	function objects() {
		// Paddle objects
		ctx.beginPath();
		ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
		ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();

        if(rightPressed) {
        paddleX += 7;
        if (paddleX + paddleWidth > canvas.width) {
            paddleX = canvas.width - paddleWidth;
          }
	    }
	    else if(leftPressed) {
	        paddleX -= 7;
	        if (paddleX < 0) {
	            paddleX = 0;
	        }
	    }

	    // Ball movement
	    x += speedX;
	    y += speedY;
	}

    // Draws all objects on canvas
	function draw() {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        drawBall();
        objects();
    }
    
    // Interval variable
    var interval = setInterval(draw, 10);
}
